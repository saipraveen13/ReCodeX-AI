<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReCodeX AI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#6366f1', secondary: '#8b5cf6' }
                }
            }
        }
    </script>
</head>

<body
    class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex items-center justify-center px-6">


    <!-- Login/Signup Container -->
    <div class="w-full max-w-md relative z-10">

        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center space-x-3 mb-4 transition-transform hover:scale-105 duration-300">
                <div
                    class="w-12 h-12 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center shadow-lg shadow-purple-200">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                </div>
                <span class="text-3xl font-bold text-slate-800 tracking-tight">ReCodeX</span>
            </div>
            <p class="text-slate-500">Welcome back! Please enter your details.</p>
        </div>

        <!-- Auth Card -->
        <div class="glass-card p-8">

            <!-- Tab Toggle -->
            <div class="flex mb-8 bg-slate-100 rounded-lg p-1">
                <button id="loginTab"
                    class="flex-1 py-2 px-4 rounded-md font-semibold transition-all duration-300 shadow-sm bg-white text-primary">Login</button>
                <button id="signupTab"
                    class="flex-1 py-2 px-4 rounded-md font-semibold transition-all duration-300 text-slate-500 hover:text-slate-700">Sign
                    Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                <div class="space-y-1">
                    <label class="block text-sm font-semibold mb-1 text-slate-700">Email</label>
                    <input type="email" id="loginEmail"
                        class="w-full glass-input rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-primary"
                        placeholder="you@example.com" required>
                </div>

                <div class="space-y-1">
                    <label class="block text-sm font-semibold mb-1 text-slate-700">Password</label>
                    <div class="relative">
                        <input type="password" id="loginPassword"
                            class="w-full glass-input rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-primary"
                            placeholder="••••••••" required>
                        <button type="button"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600"
                            onclick="togglePassword('loginPassword')">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary">
                        <span class="ml-2 text-slate-600">Remember me</span>
                    </label>
                    <a href="#" class="text-primary hover:text-secondary font-medium transition-colors">Forgot
                        password?</a>
                </div>

                <button type="submit" class="w-full btn-primary py-3 font-semibold shadow-lg shadow-purple-200">Sign
                    In</button>
            </form>

            <!-- Signup Form (Hidden) -->
            <form id="signupForm" class="space-y-5 hidden">
                <div class="space-y-1">
                    <label class="block text-sm font-semibold mb-1 text-slate-700">Full Name</label>
                    <input type="text" id="signupName"
                        class="w-full glass-input rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-primary"
                        placeholder="John Doe" required>
                </div>

                <div class="space-y-1">
                    <label class="block text-sm font-semibold mb-1 text-slate-700">Email</label>
                    <input type="email" id="signupEmail"
                        class="w-full glass-input rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-primary"
                        placeholder="you@example.com" required>
                </div>

                <div class="space-y-1">
                    <label class="block text-sm font-semibold mb-1 text-slate-700">Password</label>
                    <div class="relative">
                        <input type="password" id="signupPassword"
                            class="w-full glass-input rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-primary"
                            placeholder="••••••••" required minlength="6">
                    </div>
                    <p class="text-xs text-slate-500 mt-1">Min. 6 characters</p>
                </div>

                <div class="space-y-1">
                    <label class="block text-sm font-semibold mb-1 text-slate-700">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword"
                        class="w-full glass-input rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-primary"
                        placeholder="••••••••" required>
                </div>

                <button type="submit" class="w-full btn-primary py-3 font-semibold shadow-lg shadow-purple-200">Create
                    Account</button>
            </form>

        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html"
                class="text-slate-400 hover:text-primary transition-colors text-sm flex items-center justify-center space-x-1 group">
                <span class="group-hover:-translate-x-1 transition-transform">←</span>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <!-- Welcome Overlay -->
    <div id="welcomeOverlay"
        class="fixed inset-0 z-50 flex items-center justify-center bg-indigo-950 transition-opacity duration-500 opacity-0 pointer-events-none">
        <div class="text-center welcome-content">
            <div
                class="w-20 h-20 bg-gradient-to-br from-primary to-secondary rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-primary/30">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Welcome Back!</h2>
            <p id="welcomeName" class="text-xl text-indigo-300 font-semibold"></p>
            <div class="mt-8 flex justify-center space-x-2">
                <div class="w-3 h-3 bg-primary rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-secondary rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
